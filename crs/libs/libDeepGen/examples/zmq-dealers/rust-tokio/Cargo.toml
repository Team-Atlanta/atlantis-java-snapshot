[package]
name = "rust-tokio"
version = "0.1.0"
edition = "2021"

[dependencies]
zeromq = "0.4.1"
tokio = { version = "1.4.5", features = ["rt", "macros", "sync", "time"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
clap = { version = "4.0", features = ["derive"] }
chrono = "0.4"
log = "0.4"
env_logger = "0.10"
crossbeam-channel = "0.5.15"
signal-hook = { version = "0.3", features = ["extended-siginfo"] }
thiserror = "1.0"
hex = "0.4"
sha2 = "0.10"
once_cell = "1.18"
libc = "0.2"
memmap2 = "0.9.5"
byteorder = "1.5.0"